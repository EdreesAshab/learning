<mat-grid-list
  cols="5"
  gutterSize="10px"
  [dir]="language === 'Ar' ? 'rtl' : 'ltr'"
>
  @for (survey of surveys; track survey.SRV_ID) {
  <mat-grid-tile
    ><app-survey-grid-view-item
      [survey]="survey"
      (click)="selectSurvey(survey)"
      [isSelected]="isSelected(survey.SRV_ID)"
    ></app-survey-grid-view-item
  ></mat-grid-tile>
  }
</mat-grid-list>
