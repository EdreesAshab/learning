<mat-grid-list
  cols="5"
  gutterSize="10px"
  [dir]="language === 'Ar' ? 'rtl' : 'ltr'"
>
  <mat-grid-tile *ngFor="let survey of surveys"
    ><app-survey-grid-view-item
      [survey]="survey"
      (click)="selectSurvey(survey)"
      [isSelected]="isSelected(survey.SRV_ID)"
    ></app-survey-grid-view-item
  ></mat-grid-tile>
</mat-grid-list>
