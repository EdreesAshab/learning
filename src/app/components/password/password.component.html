<div class="password">
  <button
    (click)="toggleShowPassword()"
    class="btn filledBtn passwordVisibilityBtn"
  >
    {{ showPasswordBtn }}
  </button>
  <input
    type="{{ isHidden }}"
    placeholder="Enter New Password"
    class="passwordInput"
    name="password"
    [appPasswordValidator]="options"
  />
</div>
